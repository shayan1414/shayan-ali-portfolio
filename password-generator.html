<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate strong, secure passwords with our free password generator tool">
    <meta name="keywords" content="password generator, strong password, secure password, random password">
    <title>Password Generator - Create Strong & Secure Passwords</title>
    <link rel="stylesheet" href="password-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="generator-container">
        <div class="generator-card">
            <h2><i class="fas fa-key"></i> Instantly generate a secure, random password</h2>
            
            <div class="password-display">
                <input type="text" id="password-output" readonly>
                <button id="copy-btn" class="icon-btn" title="Copy Password">
                    <i class="fas fa-copy"></i>
                </button>
                <button id="refresh-btn" class="icon-btn" title="Generate New Password">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div class="strength-meter">
                <div class="strength-bar">
                    <div id="strength-fill"></div>
                </div>
                <span id="strength-text">Password Strength</span>
            </div>

            <div class="options-section">
                <h3>Customize Your Password</h3>
                
                <div class="length-slider">
                    <label for="length-range">Password Length: <span id="length-value">16</span></label>
                    <input type="range" id="length-range" min="8" max="64" value="16">
                </div>

                <div class="character-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkmark"></span>
                        Include Uppercase Letters (A-Z)
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkmark"></span>
                        Include Lowercase Letters (a-z)
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkmark"></span>
                        Include Numbers (0-9)
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox" id="symbols" checked>
                        <span class="checkmark"></span>
                        Include Symbols (!@#$%^&*)
                    </label>
                </div>

                <button id="generate-btn" class="primary-btn">
                    <i class="fas fa-bolt"></i> Generate Password
                </button>
            </div>

            <div class="password-tips">
                <h3><i class="fas fa-lightbulb"></i> Password Tips</h3>
                <ul>
                    <li>Use a minimum of 12 characters for better security</li>
                    <li>Include a mix of letters, numbers, and symbols</li>
                    <li>Avoid using personal information</li>
                    <li>Use different passwords for different accounts</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="password-generator.js"></script>
</body>
</html>
